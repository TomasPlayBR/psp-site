<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal de Gest√£o - PSP</title>
    <style>
        :root { --bg: #0a0e14; --card: #151d29; --blue: #007bff; --red: #dc3545; --text: #ffffff; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .card { background: var(--card); padding: 20px; border-radius: 10px; border: 1px solid #2d333b; }
        .input-group { margin-bottom: 15px; display: flex; flex-direction: column; }
        label { font-size: 12px; color: #a0a6b0; margin-bottom: 5px; text-transform: uppercase; }
        input, textarea { background: #0d1117; border: 1px solid #2d333b; color: white; padding: 10px; border-radius: 5px; }
        button { width: 100%; padding: 12px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        .btn-blue { background: var(--blue); color: white; }
        .btn-red { background: var(--red); color: white; }
        .full { grid-column: span 2; }
        h1, h2 { text-align: center; }
        .back-link { color: var(--blue); text-decoration: none; font-size: 14px; }
    </style>
</head>
<body>

                <div class="card">
    <h2>üë• Registo de Efetivo</h2>

        <input type="text" id="nome" placeholder="Ex: Rodrigo Silva">
    </div>
    <div class="input-group">
        <label>ID / Passaporte</label>
        <input type="text" id="idAgente" placeholder="Ex: 102">
    </div>
    <div class="input-group">
        <label>Cargo / Patente</label>
        <input type="text" id="patente" placeholder="Ex: Sub-Chefe">
    </div>
    <div class="input-group">
        <label>Callsign</label>
        <input type="text" id="callsign">
    </div>
    <div class="input-group">
        <label>Discord Tag</label>
        <input type="text" id="discord">
    </div>
    <div class="input-group">
        <label>Cursos</label>
        <input type="text" id="cursos">
