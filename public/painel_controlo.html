<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSP | Terminal de Comando</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #05070a;
            --sidebar: #0a0e14;
            --card: #121821;
            --accent: #007bff;
            --accent-hover: #0056b3;
            --danger: #ff4d4d;
            --success: #28a745;
            --border: #1f2937;
            --text-primary: #ffffff;
            --text-secondary: #9ca3af;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text-primary);
            display: flex;
            min-height: 100vh;
        }

        /* Barra Lateral (Menu) */
        .sidebar {
            width: 240px;
            background: var(--sidebar);
            border-right: 1px solid var(--border);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar h2 { font-size: 1.2rem; color: var(--accent); margin-bottom: 30px; }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-link:hover { background: var(--border); color: white; }

        /* Conte√∫do Principal */
        .main-content { flex: 1; padding: 40px; overflow-y: auto; }

        .header-section { margin-bottom: 30px; }
        .header-section h1 { margin: 0; font-size: 2rem; font-weight: 800; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
        }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .card h2 {
            margin-top: 0;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        /* Inputs Estilizados */
        .input-group { margin-bottom: 20px; }
        label {
            display: block;
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 8px;
            letter-spacing: 1px;
            font-weight: 600;
        }

        input, textarea {
            width: 100%;
            padding: 12px 16px;
            background: #080a0f;
            border: 1px solid var(--border);
            border-radius: 8px;
            color: white;
            font-size: 0.95rem;
            box-sizing: border-box;
            transition: 0.2s;
        }

        input:focus { border-color: var(--accent); outline: none; box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2); }

        /* Bot√µes */
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            font-size: 0.85rem;
        }

        .btn-success { background: var(--success); color: white; }
        .btn-success:hover { background: #218838; transform: translateY(-2px); }

        .btn-danger { background: var(--danger); color: white; }
        .btn-danger:hover { background: #c82333; transform: translateY(-2px); }

        textarea { height: 100px; resize: none; }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>POL√çCIA PSP</h2>
        <a href="superiores.html" class="nav-link">üè† In√≠cio</a>
        <a href="hub.html" class="nav-link">üë• Lista de Efetivos</a>
        <a href="#" class="nav-link" style="color: var(--accent); background: #161b22;">üõ†Ô∏è Gest√£o</a>
    </div>

    <div class="main-content">
        <div class="header-section">
            <h1>Terminal de Gest√£o</h1>
            <p style="color: var(--text-secondary);">Controlo de base de dados e san√ß√µes.</p>
        </div>

        <div class="grid">
            <div class="card">
                <h2 style="color: var(--success);">üë§ Registo de Efetivo</h2>
                <form id="formRegisto" autocomplete="off">
                    <div class="input-group">
                        <label>Nome do Agente</label>
                        <input type="text" id="nome" placeholder="Nome Completo" autocomplete="off">
                    </div>
                    <div style="display: flex; gap: 15px;">
                        <div class="input-group" style="flex: 1;">
                            <label>ID</label>
                            <input type="text" id="idAgente" placeholder="ID" autocomplete="off">
                        </div>
                        <div class="input-group" style="flex: 1;">
                            <label>Patente</label>
                            <input type="text" id="patente" placeholder="Ex: Comiss√°rio" autocomplete="off">
                        </div>
                    </div>
                    <div class="input-group">
                        <label>Discord Tag</label>
                        <input type="text" id="discord" placeholder="user#0000" autocomplete="off">
                    </div>
                    <div class="input-group">
                        <label>Callsign</label>
                        <input type="text" id="callsign" placeholder="Ex: FOX-10" autocomplete="off">
                    </div>
                    <button type="button" class="btn btn-success" onclick="salvarNovoMembro()">Finalizar Registo</button>
                </form>
            </div>

            <div class="card">
                <h2 style="color: var(--danger);">üö´ Sistema de Blacklist</h2>
                <form id="formBlacklist" autocomplete="off">
                    <div class="input-group">
                        <label>Nome do Infrator</label>
                        <input type="text" id="bNome" placeholder="Nome Completo" autocomplete="off">
                    </div>
                    <div class="input-group">
                        <label>ID / Passaporte</label>
                        <input type="text" id="bID" placeholder="ID" autocomplete="off">
                    </div>
                    <div class="input-group">
                        <label>Motivo</label>
                        <textarea id="bMotivo" placeholder="Descreva a infra√ß√£o..."></textarea>
                    </div>
                    <button type="button" class="btn btn-danger" onclick="adicionarBlacklist()">Aplicar Banimento</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="script.js"></script>
</body>
</html>
