<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal de Gest√£o - PSP</title>
    <style>
        /* Cores Estilo Dark Mode T√°tico */
        :root { 
            --bg: #0d1117; 
            --card: #161b22; 
            --border: #30363d;
            --blue: #238636; /* Verde para Registo */
            --red: #da3633; /* Vermelho para Blacklist */
            --text-main: #f0f6fc;
            --text-sub: #8b949e;
            --accent: #58a6ff;
        }

        body { 
            background: var(--bg); 
            color: var(--text-main); 
            font-family: 'Segoe UI', Roboto, Helvetica, sans-serif; 
            margin: 0; 
            padding: 40px 20px;
            display: flex;
            justify-content: center;
        }

        .container { width: 100%; max-width: 1100px; }

        /* Cabe√ßalho */
        header { text-align: center; margin-bottom: 40px; }
        h1 { font-size: 28px; letter-spacing: 1px; margin-bottom: 10px; }
        .back-link { 
            color: var(--accent); 
            text-decoration: none; 
            font-size: 14px; 
            transition: 0.3s;
            border: 1px solid var(--border);
            padding: 8px 15px;
            border-radius: 6px;
        }
        .back-link:hover { background: var(--border); }

        /* Grid de Cart√µes */
        .grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 30px; 
        }

        .card { 
            background: var(--card); 
            padding: 30px; 
            border-radius: 12px; 
            border: 1px solid var(--border);
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        h2 { 
            font-size: 18px; 
            margin-top: 0; 
            margin-bottom: 25px; 
            text-align: left;
            border-left: 4px solid var(--accent);
            padding-left: 15px;
            text-transform: uppercase;
        }

        /* Inputs Modernos */
        .input-group { margin-bottom: 20px; position: relative; }
        
        label { 
            font-size: 11px; 
            color: var(--text-sub); 
            margin-bottom: 8px; 
            display: block;
            font-weight: bold;
            text-transform: uppercase;
        }

        input, textarea { 
            width: 100%; 
            background: #0d1117; 
            border: 1px solid var(--border); 
            color: white; 
            padding: 12px 15px; 
            border-radius: 6px; 
            font-size: 14px;
            box-sizing: border-box;
            transition: all 0.2s ease;
        }

        input:focus, textarea:focus { 
            outline: none; 
            border-color: var(--accent); 
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.1);
        }

        /* Bot√µes */
        button { 
            width: 100%; 
            padding: 15px; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            font-weight: bold; 
            font-size: 14px;
            text-transform: uppercase;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-blue { background: var(--blue); color: white; }
        .btn-blue:hover { background: #2ea043; transform: translateY(-2px); }

        .btn-red { background: var(--red); color: white; }
        .btn-red:hover { background: #f85149; transform: translateY(-2px); }

        .full { grid-column: span 1; }
        textarea { height: 120px; resize: none; }

        @media (max-width: 850px) { .grid { grid-template-columns: 1fr; } }
    </style>
</head>
