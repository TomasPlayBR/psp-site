<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSP - Hub de Membros</title>
    <link rel="stylesheet" href="style.css"> 
   <style>
    body { font-family: 'Poppins', sans-serif; background-color: #0b0e14; color: #e0e0e0; margin: 0; }
    
    .header-hub { 
        background: linear-gradient(135deg, #001a4d 0%, #002366 100%); 
        padding: 20px 40px; 
        display: flex; 
        justify-content: space-between; 
        align-items: center; 
        border-bottom: 3px solid #ffcc00;
    }

    .container { max-width: 1200px; margin: 30px auto; padding: 0 20px; }
    
    /* TABELA DARK MODE - RESOLVE O PROBLEMA DO BRANCO */
    table { 
        width: 100%; 
        border-collapse: collapse; 
        background-color: #161b22; 
        border-radius: 10px; 
        overflow: hidden;
        border: 1px solid #30363d;
    }
    
    th { background-color: #0d1117; color: #ffcc00; padding: 15px; text-transform: uppercase; font-size: 13px; border-bottom: 2px solid #30363d; }
    td { padding: 12px; text-align: center; border-bottom: 1px solid #30363d; color: #c9d1d9; font-size: 14px; }
    
    tr:hover { background-color: #21262d; }

    .btn-voltar { background: #ffcc00; color: #000; padding: 8px 16px; text-decoration: none; border-radius: 5px; font-weight: bold; font-size: 14px; transition: 0.3s; }
    .btn-voltar:hover { background: #e6b800; }
    
    .btn-delete { background: none; border: none; cursor: pointer; filter: grayscale(1); transition: 0.3s; }
    .btn-delete:hover { filter: none; transform: scale(1.2); }
</style>
</head>
<body>

    <div class="header-hub">
        <h1>Gestão de Efetivos - HUB PSP</h1>
        <div>
            <span id="loggedUser">Carregando utilizador...</span>
            <a href="index.html" class="btn-voltar">Voltar</a>
        </div>
    </div>

    <div class="container">
        <h2>Lista de Membros Ativos</h2>
        
        <table id="hubTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>ID</th>
                    <th>Discord</th>
                    <th>Cargo</th>
                    <th>Callsign</th>
                    <th>Cursos</th>
                    <th>Data Entrada</th>
                    <th>Ações</th> </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="script.js"></script>

</body>
</html>
