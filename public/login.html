<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <title>Login | PSP Sucesso RP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="login-container">
    <img src="https://i.imgur.com/leuJzpb.png" class="login-logo">
    <h2>Login PSP</h2>

    <div class="login-form">
        <input type="text" id="user" placeholder="Nome de Utilizador">
        <input type="password" id="pass" placeholder="Palavra-passe">
        <button onclick="login()">Entrar</button>
        <div id="msg" class="login-msg"></div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>

<script src="script.js"></script>
    
</body>
